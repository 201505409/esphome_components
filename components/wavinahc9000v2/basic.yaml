  MODBUS_HEX_TARGET_TEMP_REGISTER:  "0x07"
  
  MODBUS_HEX_CHANNEL_01:            "0x00"
  MODBUS_HEX_CHANNEL_02:            "0x01"
  MODBUS_HEX_CHANNEL_03:            "0x02"
  MODBUS_HEX_CHANNEL_04:            "0x03"
